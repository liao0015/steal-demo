<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Header Demo</title>
  </head>
  <body>
        <!--A form with an input so we can dynamically change the title passed to the component -->
        <form>
            <label>
                Title
                <input autofocus id="title" type="text" value="Header component" />
            </label>
        </form>

        <!-- the component to be rendered into -->
        <div id="container"></div>
        
        <!-- main attribute to the script element so that StealJS knows where to start loading your JavaScript. In this case, the demo file looks for `header/demo.js`, which is going to be responsible for adding the component to the DOM and listening for the value of the input to change -->
        <script src="../node_modules/steal/steal.js" main="header/demo"></script>
  </body>
</html>
